event_dashboard.example:
  path: '/admin/event/dashboard'
  defaults:
    _title: 'Event Dashboard'
    _controller: '\Drupal\event_dashboard\Controller\EventDashboardController::build'
  requirements:
    _permission: 'access content'

event_dashboard.term_info_ajax:
  path: '/admin/config/system/term-info-ajax'
  defaults:
    _title: 'Term info ajax'
    _form: 'Drupal\event_dashboard\Form\TermInfoAjaxForm'
  requirements:
    _permission: 'administer site configuration'
